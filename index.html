<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website to play a quiz to test your Netflix knowledge">
    <meta name="keywords" content="NuBiQ, quiz online, netflix-quiz, entertainment">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>NuBiQ | Quiz Online</title>
</head>
<body>
    <!--logo and collapse side bar-->
    <header id="header">
        <div id="logo">
            <h1><span class="color">N</span>u<span class="color">B</span>i<span class="color">Q</span></h1>
            <p>Quiz Online</p>
            </div>

            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#netflix-quiz">Quiz</a>
                <a href="#nwsletter">Newsletter</a>
                <a href="#social-media-links">Social Media links</a>
            </div>
              
              <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
                <h2>Collapsed Sidebar</h2>
                <p>Content...</p>
              </div>
    </header>

    <!--Landing page Netflix quiz-->
    <section id="landing-outer">
        <div id="landing-page-image">
            <div id="cover-text">
            <h2 id="landing">How much do you know about Netflix?</h2>
            <p>Play the QUIZ and find out...</p>
            </div>
            <div class="text-box hide">
                <p class="greeting"></p>
            </div>            
        </div> 
    </section>

    <!--HTML that requires input for quiz in JavaScript-->
    
    <section id="netflix-quiz">
        <!--Start box-->
        <div class="home-box custom-box">
            <h3>Are You a True Netflix Fan...</h3>             
            <p>Total number of questions: <span class="total-question"></span></p>
            <button type="button" class="btn" onclick="startQuiz()">Let's Start</button>
        </div>
        <!--Quiz questions and Options box-->
        <!--Result box of Netflix quiz-->
    </section>

    <!--Newsletter section-->
    <section id="nwsletter"></section>

    <!--Footer with social media links--> 
    <footer id="social-media-links"></footer> 


    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/questions.js"></script>   
</body>
</html>
